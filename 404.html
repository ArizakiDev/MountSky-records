<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Erreur 404 - Page non trouvée</title>
	<style>
		body {
			background-color: #000;
			color: #fff;
			font-family: sans-serif;
			text-align: center;
			font-size: 2rem;
			margin: 0;
			padding: 0;
			height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		h1 {
			font-size: 6rem;
			margin: 0;
			padding: 0;
			text-shadow: 0 0 10px #f00, 0 0 20px #f00, 0 0 30px #f00, 0 0 40px #f00, 0 0 50px #f00;
		}

		p {
			font-size: 2rem;
			margin: 1rem 0;
			padding: 0;
			text-shadow: 0 0 10px #f00, 0 0 20px #f00, 0 0 30px #f00, 0 0 40px #f00, 0 0 50px #f00;
		}

		@keyframes neon {
			0% {
				text-shadow: 0 0 10px #f00, 0 0 20px #f00, 0 0 30px #f00, 0 0 40px #f00, 0 0 50px #f00;
			}

			50% {
				text-shadow: none;
			}

			100% {
				text-shadow: 0 0 10px #f00, 0 0 20px #f00, 0 0 30px #f00, 0 0 40px #f00, 0 0 50px #f00;
			}
		}

		h1, p {
			animation: neon 1s ease-in-out infinite;
		}
	</style>
</head>
<body>
	<h1>404</h1>
	<p>Désolé, la page que vous recherchez est introuvable.</p>
</body>
</html>
